[model]
name = Resource
label = {{ this.title }}

[fields.name]
label = Name
type = string

[fields.url]
label = URL
type = url

[fields.description]
label = Description
type = markdown

[fields.level]
label = Level
type = select
choices = beginner, intermediate, advanced, reference

[fields.topic]
label = Topic
type = select
choices = web, languages, mobile, data, theory, general, software development, misc
default = misc

[fields.type]
label = Type
type = select
choices = book, webpage, video
default = webpage
