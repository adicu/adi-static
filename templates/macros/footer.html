{% macro footer() %}
<footer>
  <div class="content">
    <div class="double">
      <div class="small right">
        <form action="//adicu.us4.list-manage.com/subscribe/post?u=62d8b690f349b99dd7e0f3205&amp;id=01a495e6ed"
              method="post"
              id="gi-embedded-subscribe-form"
              name="gi-embedded-subscribe-form"
              class="subscribe validate"
              target="_blank">
          <div class="left">
            <input type="email"
                   name="EMAIL"
                   id="gi-EMAIL"
                   placeholder="Subscribe to our newsletter"
                   required>
          </div>
          <div class="button submit">Sign Up!</div>
          <input class="hidden"
                 type="submit"
                 id="gi-embedded-subscribe"
                 name="subscribe">
        </form>
        <ul class="inline hax">
          <li>
            <a href="https://www.facebook.com/adicu"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://www.twitter.com/adicu"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/adi.cu"><i class="fa fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UC6JJMTy3pXJWX_bykS53NVQ"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="https://github.com/adicu"><i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
      <div class="small">
        <p>Built by <a href="https://github.com/adicu/">ADI</a>.</p>
        <p>Licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons</a></p>
      </div>
    </div>
  </div>
</footer>
{% endmacro %}
